<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT API Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ChatGPT API Test</h1>
    <form method="POST">
        <label for="prompt">Enter your prompt:</label>
        <br>
        <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div class="button-group">
        <form method="POST" action="{{ url_for('main_routes.export_data') }}">
            <button type="submit">Export Data</button>
        </form>
        <form method="POST" action="{{ url_for('main_routes.import_data') }}">
            <button type="submit">Import Data</button>
        </form>
        <!-- Adicione outros botões aqui conforme necessário -->
    </div>
    {% if response %}
        <h2>Response:</h2>
        <div id="response">{{ response }}</div>
    {% endif %}
</body>
</html>
